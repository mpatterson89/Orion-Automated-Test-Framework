
<div style="width: 100%">
<div class="panel panel-warning" align="left"  style="display: inline-block; width: 20%;
                            height: 100%; padding-top: 0%; margin-top: 0%" >
    <div class="panel-heading"><h5>Available Tests</h5></div>
    <available-test (sendTest)="sendTestToQueue($event)"></available-test>
</div>
<div class="panel panel-warning " style=" overflow: hidden; display: inline-block; vertical-align: top;width: 55%; height: 100%">
    <div class="panel-heading"><h5 align="center">Configure Test Batch</h5></div>
    <configure-testbatch (time_values_updated)="timeValuesUpdated($event)" [sendTest]="sendTest"></configure-testbatch>
    <button class="btn btn-success">Submit</button>
    </div>

<div class="panel panel-warning" style="display: inline-block; vertical-align: top;width: 20%; height: 100%">
    <div class="panel-heading"><h5>Currently Running</h5></div>
    <div><h6>TaskSorter</h6></div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
            <span class="sr-only">45% Complete</span>
        </div>
    </div>
</div>
<!--<button class="btn btn-success" (click)="onTestRun($event)" >Run Tests</button>-->
</div>
